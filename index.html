
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/DEX-1101/CZN-Save-Data-Tracker/4055cedc0c8db4b1f535a7f1826c2380f44a5e24/asset/zx.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaos Zero Nightmare Save Data Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --card-bg-color: rgba(0, 0, 0, 0.6);
        --border-color: rgba(255, 255, 255, 0.1);
        --accent-color: #0078d4;
        --text-primary: #f0f0f0;
        --text-secondary: #a0a0a0;
        --input-bg: rgba(0, 0, 0, 0.6);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        background-image: url("https://raw.githubusercontent.com/DEX-1101/SecretNAI/refs/heads/main/bg.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        min-height: 100vh;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6a6a6a;
      }

      input[type='number']::-webkit-inner-spin-button,
      input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type='number'] {
        -moz-appearance: textfield;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .card-container {
        background-color: var(--card-bg-color);
        border: 1px solid var(--border-color);
      }

      @keyframes bluePulseLoop {
        0% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
          border-color: rgba(59, 130, 246, 0.4);
        }
        50% {
           box-shadow: 0 0 20px 0 rgba(59, 130, 246, 0.6);
           border-color: rgba(59, 130, 246, 1);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
          border-color: rgba(59, 130, 246, 0.4);
        }
      }
      
      .animate-blue-loop {
        animation: bluePulseLoop 2s infinite ease-in-out;
      }

      @keyframes fluidSeparator {
        0% {
          width: 30%;
          opacity: 0.4;
          filter: drop-shadow(0 0 0px rgba(59, 130, 246, 0));
        }
        50% {
          width: 80%;
          opacity: 1;
          filter: drop-shadow(0 0 12px rgba(59, 130, 246, 0.8));
        }
        100% {
          width: 30%;
          opacity: 0.4;
          filter: drop-shadow(0 0 0px rgba(59, 130, 246, 0));
        }
      }

      .fluid-separator {
        height: 3px;
        background: linear-gradient(90deg, transparent, #3b82f6, transparent);
        border-radius: 9999px;
        animation: fluidSeparator 4s ease-in-out infinite;
      }

      @keyframes textSlide {
        0%, 45% { transform: translateY(0); }
        50%, 95% { transform: translateY(-50%); }
        100% { transform: translateY(0); }
      }

      .animate-text-slide {
        animation: textSlide 10s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
    </style>

}
</script>
